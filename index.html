<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Ice Cream Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js" defer></script>
</head>
<body class="debug">
    <head class="container-fluid">
        <section class="row justify-content-center">
            <div class="col-6 bg-success m-4 p-4 text-light">
                <h1 class="text-center">Cart <i class="mdi mdi-cart"></i></h1>
                <h3> Order: </h3>
                <div class="text-center" id="order-list"></div>
                <h3>Total:</h3>
                <div class="text-center" id="order-total"></div>
            </div>
        </section>
    </head>
    <main class="container-fluid">
        
        <section class="row justify-content-center m-4 p-4">
            <div class="col-2 bg-primary text-light shadow border text-center m-4 p-4">
                <h3> Cookie Dough</h3>
                <p>$1.25</p>
                <button class="btn btn-warning" onclick="orderFlavor('Cookie Dough')">Add Flavor</button>
            </div>
            <div class="col-2 bg-primary text-light shadow border text-center m-4 p-4" >
                <h3> Vanilla</h3>
                <p>$1.00</p>
                <button class="btn btn-warning" onclick="orderFlavor('Vanilla')">Add Flavor</button>
            </div>
            <div class="col-2 bg-primary text-light shadow border text-center m-4 p-4" >
                <h3> Strawberry</h3>
                <p>$1.25</p>
                <button class="btn btn-warning" onclick="orderFlavor('Strawberry')">Add Flavor</button>
            </div>
            <div class="col-2 bg-primary text-light shadow border text-center m-4 p-4" >
                <h3> Sprinkles</h3>
                <p>$0.25</p>
                <button class="btn btn-warning" onclick="orderFlavor('Sprinkles')">Add Flavor</button>
            </div>
            <div class="col-2 bg-primary text-light shadow border text-center m-4 p-4" >
                <h3> Chocolate Chips</h3>
                <p>$0.25</p>
                <button class="btn btn-warning" onclick="orderFlavor('Chocolate Chips')">Add Flavor</button>
            </div>
            <div class="col-2 bg-primary text-light shadow border text-center m-4 p-4" >
                <h3> Cookie Chunks</h3>
                <p>$0.50</p>
                <button class="btn btn-warning" onclick="orderFlavor('Cookie Chunks')" >Add Flavor</button>
            </div>

        </section>

    </main>


    <script src="app.js"></script>
</body>
</html>
